<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment Modals - Krijo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body{font-family:'Poppins',sans-serif;background:#f4f4f4;margin:40px}
    .mods {display:flex;gap:40px;align-items:flex-start;justify-content:center;flex-wrap:wrap}
    .card {background:#111; color:#fff; width:360px; border-radius:18px; padding:32px; box-shadow:0 10px 40px rgba(0,0,0,0.4); position:relative}
    .card .close {position:absolute;right:18px;top:14px;color:#cfcfcf;font-weight:700}
    .card h2{margin:0 0 18px 0;font-size:22px;text-align:center}
    .field{margin:12px 0}
    .field input{width:100%;padding:14px 18px;border-radius:30px;background:transparent;border:2px solid #333;color:#fff;font-size:14px}
    .btn-red{display:block;width:100%;padding:14px;border-radius:30px;border:none;margin-top:18px;background:linear-gradient(180deg,#E50916 0%,#780108 100%);color:#fff;font-weight:600;box-shadow:0 10px 30px rgba(229,9,22,0.35);cursor:pointer}
    .ghost{background:#2a2a2a}
    .card p.small{color:#b5b5b5;font-size:13px}
    .meta{color:#999;font-size:13px;margin-top:6px}
    .cards-wrap{display:flex;gap:20px;align-items:flex-start}
    /* specific sizes like screenshot */
    .signup .card{width:420px}
    .poster-btn{margin-top:24px}
    @media(max-width:1000px){.mods{flex-direction:column;align-items:center}}
  </style>
</head>
<body>
  <h1 style="text-align:center;margin-bottom:26px;color:#222">Modals preview (Sign In · Subscription · Checkout)</h1>
  <div class="mods">
    <!-- Sign In -->
    <div class="card signup">
      <div class="close">✕</div>
      <h2>SIGN IN</h2>
      <div class="field"><input type="email" placeholder="Enter Your Email"></div>
      <div class="field"><input type="password" placeholder="Enter Your Password"></div>
      <button class="btn-red">Sign In</button>
      <p class="meta" style="text-align:center;margin-top:18px">Forgot Password? <a href="#" style="color:#E50916;text-decoration:none">Reset Now</a></p>
      <p class="meta" style="text-align:center;margin-top:6px">Don't have any account? <a href="#" style="color:#E50916;text-decoration:none">Signup Now</a></p>
    </div>

    <!-- Subscription -->
    <div class="card">
      <div class="close">✕</div>
      <h2 style="text-align:left;color:#999;font-size:18px;font-weight:500">Total Amount</h2>
      <p style="font-size:36px;font-weight:700;margin:8px 0 20px">€12.99</p>
      <div class="field"><label style="display:block;margin-bottom:6px;color:#999;font-size:14px">Email Address *</label><input type="email" placeholder="username@email.com"></div>
      <div class="field"><label style="display:block;margin-bottom:6px;color:#999;font-size:14px">Full Name *</label><input type="text" placeholder="John Doe"></div>
      <button class="btn-red">Proceed to checkout</button>
      <p class="meta" style="text-align:center;margin-top:18px;color:#999">The safer, easier way to pay</p>
    </div>

    <!-- Checkout -->
    <div class="card">
      <div class="close">✕</div>
      <h2 style="text-align:left">Setup your credit or debit card</h2>
      <div style="margin:16px 0 20px;display:flex;gap:8px">
        <img src="Images/visa.png" alt="Visa" style="height:32px">
        <img src="Images/mastercard.png" alt="Mastercard" style="height:32px">
        <img src="Images/paypal.png" alt="PayPal" style="height:32px">
      </div>
      <div style="margin-top:8px">
        <div class="field"><input type="text" placeholder="Card Number"></div>
        <div style="display:flex;gap:10px"><div style="flex:1" class="field"><input type="text" placeholder="Expiration Date"></div><div style="width:140px" class="field"><input type="text" placeholder="CVV"></div></div>
        <div class="field"><input type="text" placeholder="Name on Card"></div>
        <div class="field"><input type="text" placeholder="ZIP code"></div>
        <button class="btn-red">Checkout</button>
      </div>
    </div>

  </div>

  <p style="text-align:center;margin-top:26px;color:#666;font-size:13px">Files created: <strong>payment.html</strong>. Use the individual pages to test each modal.</p>
</body>
</html>
