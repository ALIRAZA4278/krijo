<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment Successful - Krijo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body{font-family:'Poppins',sans-serif;background:#121212;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:20px}
    .card{background:#111;padding:60px 50px;border-radius:20px;width:100%;max-width:600px;color:#fff;box-shadow:0 20px 60px rgba(0,0,0,0.5);text-align:center;position:relative;overflow:hidden}
    .success-animation{position:relative;margin-bottom:30px}
    .checkmark-circle{width:120px;height:120px;background:linear-gradient(180deg,#E50916 0%,#780108 100%);border-radius:50%;display:inline-flex;align-items:center;justify-content:center;animation:scaleIn 0.5s ease-out;box-shadow:0 10px 40px rgba(229,9,22,0.4)}
    .checkmark{font-size:60px;color:#fff;font-weight:700;animation:checkmark 0.5s ease-out 0.3s both}
    h1{font-size:36px;margin:0 0 16px;font-weight:700}
    p{color:#bbb;font-size:16px;line-height:1.7;margin:0 0 35px}
    .btn-red{display:inline-block;background:linear-gradient(180deg,#E50916 0%,#780108 100%);color:#fff;padding:16px 50px;border-radius:50px;text-decoration:none;font-weight:600;box-shadow:0 10px 30px rgba(229,9,22,0.4);transition:transform 0.3s,box-shadow 0.3s;border:none;cursor:pointer;font-size:16px}
    .btn-red:hover{transform:scale(1.05);box-shadow:0 12px 35px rgba(229,9,22,0.6)}
    @keyframes scaleIn{0%{transform:scale(0);opacity:0}100%{transform:scale(1);opacity:1}}
    @keyframes checkmark{0%{transform:scale(0);opacity:0}50%{transform:scale(1.2)}100%{transform:scale(1);opacity:1}}
  </style>
</head>
<body>
  <div class="card">
    <div class="success-animation">
      <div class="checkmark-circle">
        <div class="checkmark">âœ“</div>
      </div>
    </div>
    <h1>Payment succeeded!</h1>
    <p>Your transaction was completed successfully. Thank you for your purchase!</p>
    <a href="index.html" class="btn-red">Go to Your Dashboard</a>
  </div>
</body>
</html>
