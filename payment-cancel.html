<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment Failed - Krijo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body{font-family:'Poppins',sans-serif;background:#121212;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:20px}
    .card{background:#111;padding:50px 40px;border-radius:20px;width:100%;max-width:520px;color:#fff;box-shadow:0 20px 60px rgba(0,0,0,0.5);text-align:center;position:relative}
    .error-icon{width:70px;height:70px;background:#E50916;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;margin-bottom:24px;font-size:40px;color:#fff;font-weight:700}
    h1{font-size:36px;margin:0 0 16px;font-weight:700}
    p{color:#bbb;font-size:16px;line-height:1.7;margin:0 0 30px}
    .btn-red{display:inline-block;background:linear-gradient(180deg,#E50916 0%,#780108 100%);color:#fff;padding:16px 40px;border-radius:50px;text-decoration:none;font-weight:600;box-shadow:0 10px 30px rgba(229,9,22,0.4);transition:transform 0.3s,box-shadow 0.3s;border:none;cursor:pointer;font-size:16px}
    .btn-red:hover{transform:scale(1.05);box-shadow:0 12px 35px rgba(229,9,22,0.6)}
    .support{margin-top:24px;font-size:14px;color:#999}
    .support a{color:#E50916;text-decoration:none;transition:color 0.3s}
    .support a:hover{color:#ff1744}
  </style>
</head>
<body>
  <div class="card">
    <div class="error-icon">!</div>
    <h1>Payment Failed</h1>
    <p>Hey there. We tried to charge your card but, something went wrong. Please update your payment method below to continue</p>
    <a href="checkout.html" class="btn-red">Update Payment Method</a>
    <p class="support">Have a question? <a href="#">Contact Support</a></p>
  </div>
</body>
</html>
